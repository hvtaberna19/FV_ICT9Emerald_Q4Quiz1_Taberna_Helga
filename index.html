<!DOCTYPE html>
<html>

	<style>

<body>
<center>

	<br><br><br><br>

	<div id="login-container" class="rounded">
		<div class="col-md-3" id="box">
			<br><br><br>
			<img id="dp" src="file:///C:/Users/admin/Downloads/441180021_417639551219552_3529837115976996268_n.png" class="rounded-circle">

		document.getElementById('login').innerHTML = "Username"
		document.getElementById('pw').innerHTML = "Password"
